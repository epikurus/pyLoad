<!DOCTYPE html>
<html>
<head>

    <meta name="description" content="">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="cleartype" content="on">

    <link rel="shortcut icon" href="img/touch/apple-touch-icon.png">
    <link rel="stylesheet" href="/static/css/mobile/main.css">

    <script type="text/javascript" data-main="static/js/mobile" src="static/js/libs/require-2.0.6.js"></script>
    {% block head %}
    {% endblock %}
    <style>
        * {
            margin: 0;
        }

        .viewport {
            overflow-x: hidden;
        }

        #content {
            position: relative;
            width: 100%;
        }

        ul li {
            display: inline;
            padding-right: 10px;
        }

        .page {
            position: absolute;
            left: 0;
            width: 100%;
            border: 1px solid red;
        }
    </style>
</head>
<body class="viewport">
<header>
    <ul>
        <li><a id="p1" href="#">Page 1</a></li>
        <li><a id="p2" href="#">Page 2</a></li>
    </ul>
</header>
<div id="content">
    <div class="page">
    <h1>dfgfdg</h1>
    {% block content %}
    {% endblock content %}
    </div>
</div>
<footer>
</footer>
<script>
    require(['mobile'], function (App) {
        App.init();
    });
</script>
</body>
</html>
